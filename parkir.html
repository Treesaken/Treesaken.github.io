<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Pembayaran Parkir</title>
</head>
<body>
    <h3>Sytem Pembayaran Parkir</h3>
    <span>Jam masuk</span><input type="time" id="masuk">
    <span>Jam keluar</span><input type="time" id="keluar">
    <button onclick="hitungBiayaParkir()">Hitung!</button>
    <p>Durasi parkir: <span id="durasi">0</span></p>
    <p>Biaya parkir: <span id="biaya">0</span></p>

    <script>
        function hitungBiayaParkir() {
            let masuk = document.getElementById('masuk').value // 10.00 [0] index pertama 10
            let keluar = document.getElementById('keluar').value
            console.log(masuk, keluar);

            let jamMasuk = Math.abs(masuk.split(':')[0])
            let jamKeluar = Math.abs(keluar.split(':')[0])
            
            let durasi = jamKeluar - jamMasuk

            console.log(jamMasuk, jamKeluar, durasi);

            document.getElementById('durasi').innerHTML = durasi

            if (durasi <= 2) {
                document.getElementById('biaya').innerHTML = 3000
            } else {
                document.getElementById('biaya').innerHTML = durasi*1000 + 1000
            }
        }
    </script>
</body>
</html>
